# включение параллельного режима запуска тестов
junit.jupiter.execution.parallel.enabled=true

# режим запуска по методам
# -- concurrent - многопоточный
# -- same_thread - одно поточный
junit.jupiter.execution.parallel.mode.default=concurrent

# режим запуска по классам
# -- concurrent - многопоточный
# -- same_thread - одно поточный
junit.jupiter.execution.parallel.mode.classes.default=same_thread

# стратегия параллельного режима запуска тестов
# -- dynamic - вычисляет на основе железа
# -- fixed - использует обязательный параметр
junit.jupiter.execution.parallel.config.strategy=fixed

# количество параллельных потоков
junit.jupiter.execution.parallel.config.fixed.parallelism=4